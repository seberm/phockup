language: python
dist: xenial

before_install:
  - sudo apt-get install -y libimage-exiftool-perl

install:
  - pip install tox

matrix:
  include:
    - stage: Lint and Code Style
      python: 3.8
      env: TOXENV=linters

    - stage: Tests
      python: 3.8
      env: TOXENV=py38

    - python: 3.7
      env: TOXENV=py37

    - python: 3.6
      env: TOXENV=py36

    - os: windows
      language: sh
      python: "3.7"
      before_install:
        - choco install python3
        - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"

  allow_failures:
    # For now, allow the linters to fail
    - env: TOXENV=linters

script:
  - tox

notifications:
  email: false
