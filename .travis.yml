language: python
dist: xenial

before_install:
  - sudo apt-get install -y libimage-exiftool-perl

install:
  - pip install tox

matrix:
  include:
    - stage: Lint and Code Style
      python: 3.8
      env: TOXENV=linters

    - stage: Tests
      python: 3.8
      env: TOXENV=py38

    - python: 3.7
      env: TOXENV=py37

    - python: 3.6
      env: TOXENV=py36

    - os: windows
      language: sh
      python: "3.7"
      env:
        - TOXENV=win-py37
      before_install:
        - choco install python3 --version 3.7.7 --params "/InstallDir:C:\\Python"
        - export PATH="/c/Python:/c/Python/Scripts:$PATH"
        - echo "Current PATH=$PATH"
        - python -m pip install --upgrade pip wheel

        #- virtualenv $HOME/venv
        #- source $HOME/venv/Scripts/activate

  allow_failures:
    # For now, allow the linters to fail
    - env: TOXENV=linters
    - env: TOXENV=win-py37

script:
  - echo "TOXENV is $TOXENV"
  - tox

notifications:
  email: false
